# Run `wandb sweep reproducibility-scripts/template-sweep.yaml` to generate a sweep.
# Run `wandb agent template-sweep-id` to run the sweep.

project: swiss-alignment
name: template-sweep
method: grid
metric:
  goal: maximize
  name: some_metric
parameters:
  wandb.mode:
    value: online
  job_subdir:
    value: some-special-experiment
  seed:
    value: 1
  resuming.resume:
    value: True
  resuming.use_commit:
    value: True
  n:
    values: [1, 2, 3]

command:
  - python
  - "-m"
  - "swiss_alignment.template_experiment"
  - ${args_no_hyphens}
